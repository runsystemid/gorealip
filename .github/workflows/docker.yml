name: Docker Build

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  VERSION: 0.1.1

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Image Name
        id: image
        run: |
          owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          repo_lower=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/${owner_lower}/${repo_lower}" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:${{ steps.sha.outputs.sha_short }}
            ${{ steps.image.outputs.name }}:v${{ env.VERSION }}
            ${{ steps.image.outputs.name }}:latest
